
<!DOCTYPE html>
<html>
<head>
  <title>Flashcard Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>

  <div id="signup" style="display:none;">
    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
  </div>

  <div id="flashcard-form" style="display: none;">
    <h2>Create Flashcard</h2>
    <input type="text" id="flashcard-question" placeholder="Question"><br>
    <input type="text" id="flashcard-answer" placeholder="Answer"><br>
    <input type="file" id="flashcard-image" accept="image/*"><br>
    <button onclick="addFlashcard()">Add Flashcard</button>
    <button onclick="exportPDF()">Export as PDF</button>

    <h3>Preview</h3>
    <div id="flashcards-preview"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
